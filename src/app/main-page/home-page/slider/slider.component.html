<div class="slider-container">
    <div class="slider">
        <mat-progress-bar mode="determinate" value={{percentage}}></mat-progress-bar>
    </div>

    <div class="arrow-container">
        <span class="material-symbols-rounded arrow-behaviour" [style.color]="rightButtonColor">arrow_circle_right</span>
        <span class="material-symbols-rounded arrow-behaviour" [style.color]="leftButtonColor">arrow_circle_left</span>
    </div>
</div>
