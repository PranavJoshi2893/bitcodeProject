<div>
    <ul class="courses">
        <li *ngFor="let ele of arr" >
            <span>{{ele.courseName}}</span>
            <ul *ngFor="let subEle of ele.subCourse" class="courseElement" >
                <li (click)="onSelect(ele.courseId,subEle.subCourseId)">{{subEle.subCourseName}}</li>
            </ul>
        </li>
    </ul>
</div>
