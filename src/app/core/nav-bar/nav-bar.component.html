<div class="mainContainer">
    <mat-toolbar class="toolbar">
      <img src="../../assets/images/bitcode.png" alt="no image found">
      <span class="spacer"></span>
        
        <nav *ngIf="turnOnOff()" class="btn-container-wrapper">
            <button class="btn" (mouseenter)="onLeave()" routerLink="/home">Home</button>
            <button class="btn" (mouseenter)="onHover()" (click)="onLeave()" routerLink="/courses">Courses</button>
            <button class="btn" (mouseenter)="onLeave()" routerLink="DMAD">DMAD</button>
            <button class="btn" routerLink="schedule">Schedule</button>
            <button class="btn" routerLink="clients">Clients</button>
            <button class="btn" routerLink="placements">Placements</button>
            <button class="btn" routerLink="about-us">About Us</button>
            <button class="btn" routerLink="contact">Contact</button>
        </nav>

        <button mat-icon-button *ngIf="!turnOnOff()">
          <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
</div>


<mat-card *ngIf="condition" style="border-radius: 0%;" (mouseleave)="onLeave()">
    <mat-grid-list cols="4" rowHeight="300px">
      <mat-grid-tile *ngFor="let course of courses">
        <div class="container">
          <h2>{{course.courseName}}</h2>
          <button class="btn-type2" *ngFor="let subCourse of course.subCourse" routerLink="/individual_course/{{course.courseId}}/{{subCourse.subCourseId}}">
            <div style="margin-left: 20px;">
              {{subCourse.subCourseName}}
            </div>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
